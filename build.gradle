buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        // Gradle
        ext.gradleVersion = '4.0.0'


        // Gradle
        classpath "com.android.tools.build:gradle:${gradleVersion}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
